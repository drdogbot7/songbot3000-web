<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Songbot 3000</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>
    $SCRIPT_ROOT = {{ request.script_root | tojson }};
  </script>
</head>

<body>
  <a href="/">
    <img src="{{ url_for('static', filename='songbot.png') }}" />
  </a>
  <h1>SONGBOT 3000</h1>
  <ul id="songs"></ul>

  <script>
    $(function () {
      $(document).on("ajaxStart", function () {
        $('#loading').show();
      });
      $(document).on("ajaxComplete", function () {
        $('#loading').hide();
      });
      $('#form').submit(function (event) {
        $.getJSON($SCRIPT_ROOT + '/_do_songs', {
          number: $('input[name="number"]').val(),
          prompt: $('input[name="prompt"]').val(),
          model_name: $('select[name="model_name"]').val(),
          temperature: $('input[name="temperature"]').val(),
        }, function (data) {
          data.forEach(element => {
            $('#result').prepend("<li>" + element + "</li>");
          });
        });
        event.preventDefault();
      });
    });
  </script>

  <form id="form" action="">
    <label for="model_name">Model</label>
    <select name="model_name">
      {% for model in models %}
      <option value="{{model}}">{{model | replace("models/", "") }}</option>
      {% endfor %}
    </select>
    <div>
      <label for="prompt">Prompt</label>
      <input type="text" name="prompt">
    </div>
    <div>
      <label for="temperature">Temperature</label>
      <input name="temperature" type="number" value="1.0" step="0.1" max="5.0" min="0.1">
    </div>
    <div>
      <label for="number">Number</label>
      <input name="number" type="number" max="10" value="1" min="1">
    </div>
    <input type="reset" value="Reset">
    <button id="generate">Generate</button>
  </form>

  <div id="loading" style="display:none;">
    <img src="{{ url_for('static', filename='loading.gif') }}" />
  </div>

  <ul id=result></ul>

  <a href="/history">Peruse History</a>
</body>

</html>
